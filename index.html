<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Swing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="tower"></div>
        <div class="incoming-floor"></div>
        <button class="swing-button">Tap to Place</button>
        <div class="game-info">
            <p>Mistakes: <span id="mistakes">0</span>/3</p>
            <p>Floor Size: <span id="floor-size">100%</span></p>
            <p>Tower Height: <span id="tower-height">0</span> floors</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
