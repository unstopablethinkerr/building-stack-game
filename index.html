<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Tower Swing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="tower"></div>
        <div class="floor current-floor" data-size="100"></div>
        <div class="floor next-floor" data-size="100"></div>
        <button class="start-button">Start Game</button>
        <p class="instructions">Click to stack the floors perfectly!</p>
        <p class="score-display">Score: <span class="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
